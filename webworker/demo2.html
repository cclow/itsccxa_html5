<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web Workers Demo</title>
    <style>
      html, #map_canvas { width: 100%; height: 100%; }
      body { width: 98%; height: 98%; }
      body, p, textarea, input, button { font: 18px Verdana; }
      .overlay {
        width: 200px;
        height: 100px;
        float: left;
        background-color: #eee;
        padding: 20px;
        border: 2px solid #999;
      }
    </style>
  </head>
  <body>
    <h1>Web Workers Demo</h1>
    <div class='overlay' id="overlay1"></div>
    <div class='overlay' id="overlay2"></div>
    <script id='prime-worker' type='javascript/worker'>
      var n = 1;
      search: while (true) {
        n += 1;
        for (var i = 2; i <= Math.sqrt(n); i += 1)
          if (n % i == 0)
           continue search;
        // found a prime!
        postMessage(n);
      }
    </script>
    <script type="text/javascript">
      window.onload = function() {
        //
        window.BlobBuilder = window.BlobBuilder || window.WebKitBlobBuilder || window.MozBlobBuilder;
        window.URL = window.URL || window.webkitURL;
        var bb = new window.BlobBuilder();
        bb.append(document.querySelector('#prime-worker').textContent);
        //
        var count1 = 0;
        var count2 = 0;
        var overlay1 = document.getElementById('overlay1');
        var overlay2 = document.getElementById('overlay2');
        var worker1 = new Worker(window.URL.createObjectURL(bb.getBlob()));
        worker1.onmessage = function(event) {
          count1 += 1;
          overlay1.innerHTML = event.data +
            '<p>Count: ' + count1 + '</p>';
        };
        var worker2 = new Worker(window.URL.createObjectURL(bb.getBlob()));
        worker2.onmessage = function(event) {
          count2 += 1;
          overlay2.innerHTML = event.data +
            '<p>Count: ' + count2 + '</p>';
        };
      };
    </script>
  </body>
</html>
