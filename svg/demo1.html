<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Circle Demo</title>
    <style>
      body, p, textarea, input, button { font: 18px Verdana; }
    </style>
  </head>
  <body>
    <h1>SVG Circles</h1>
    <svg id="svg-area">
      <circle id="circle1" cx="150" cy="150" r="100" stroke="blue" fill="red"
      stroke-width="5" />
      <circle id="circle2" cx="350" cy="350" r="60" stroke="green" fill="green" />
    </svg>
  </body>
</html>
