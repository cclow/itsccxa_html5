<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Path Demo</title>
    <style>
      body, p, textarea, input, button { font: 18px Verdana; }
      .path1 { fill: none; stroke: red; stroke-width: 5; }
      .path2 { fill: none; stroke: blue; stroke-width: 10; }
    </style>
  </head>
  <body>
    <h1>SVG Path and Marker</h1>
    <svg id="svg-area" width="800" height="200" viewBox="0 0 2000 500">
      <defs>
          <marker id="Triangle"
            viewBox="0 0 10 10" refX="0" refY="5"
            markerUnits="strokeWidth"
            markerWidth="9" markerHeight="6"
            orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" />
          </marker>
      </defs>
      <path class="path1" d="M 50,350 l 50,-25
               a 25,25 -30 0,1 50,-25 l 50,-25
               a 25,50 -30 0,1 50,-25 l 50,-25
               a 25,75 -30 0,1 50,-25 l 50,-25
               a 25,100 -30 0,1 50,-25 l 50,-25" />
      <path class="path2" d="M 750,150
              c -75,-100 125,-100 150,0
              s 275,100 300,0"
             marker-end="url(#Triangle)" />
    </svg>
  </body>
</html>
