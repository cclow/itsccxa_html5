<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Rect Demo</title>
    <style>
      body, p, textarea, input, button { font: 18px Verdana; }
    </style>
  </head>
  <body>
    <h1>SVG Rectangles</h2>
    <svg id="svg-area" width="838" height="140" viewBox="0 0 2000 380">
      <rect x="100" y="20" rx="25" width="100" height="335" fill="#FAEBD7" stroke="purple" stroke-width="5" />
      <rect x="150" y="300" width="300" height="75" fill="none" stroke="#4B0082" stroke-width="4" transform="rotate(-30)" />
    </svg>
  </body>
</html>
