<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Input Types</title>
    <style>
      body, p, textarea, input, button { font: 18px Verdana; }
      input { display: block; margin: 10px; }
    </style>
  </head>
  <body>
    <h1>Input Types</h1>
    <form>
      <h2>Number</h2>
      <input name='height' type='number' min='50' max='200'>
      <h2>Range</h2>
      <input name='weight' type='range' min='20' max='200' value='100'>
      <h2>Email</h2>
      <input name='email' type='email'>
      <h2>URL</h2>
      <input name='website' type='url'>
      <h2>Telephone</h2>
      <input name='telephone' type='tel'>
      <h2>Search</h2>
      <input name='search' type='search'>
    </form>
  </body>
</html>
