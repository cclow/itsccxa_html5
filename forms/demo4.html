<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Input Types</title>
    <style>
      body, p, textarea, input, button { font: 18px Verdana; }
      input { display: block; margin: 10px; }
    </style>
  </head>
  <body>
    <h1>Input Types</h1>
    <form>
      <h2>Color</h2>
      <input name='color' type='color' value='#aaaaff'>
      <h2>Date</h2>
      <input name='birthday' type='date' value='2011-06-18'>
      <h2>Date Time</h2>
      <input name='event' type='datetime-local' value='2007-06-09T17:46'>
      <h2>Time</h2>
      <input name='time' type='time' value='17:00'>
    </form>
  </body>
</html>
