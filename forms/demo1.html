<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Progress and Meter</title>
    <style>
      body, p, textarea, input, button { font: 18px Verdana; }
    </style>
  </head>
  <body>
    <h1>Progress and Meter</h1>
    <h2>Progress Bar</h2>
    <progress id='progress' max='100' value='25'>25</progress>
    <h2>Meter</h2>
    <meter id='meter' value='0.45'>45%</meter>
  </body>
</html>
